   - name: Create the app on CapRover
     ansible.builtin.raw:
       python susapi.py git True http://captain.captain."{{ item }}".sslip.io
     loop: "{{ groups['development']|flatten(levels=1) }}" # change to dev group
     loop_control:
       index_var: index
     args:
       warn: false
     ignore_errors: yes

   - name: Setup docker image and port mapping
     ansible.builtin.raw:
       python git-installer.py git http://captain.captain."{{ item }}".sslip.io
     loop: "{{ groups['development']|flatten(levels=1) }}" # change to dev group
     loop_control:
       index_var: index
     args:
       warn: false
