 - hosts: localhost
   become: true
   tasks:
   
   - name: Create the app on CapRover
     raw:
       python3 susapi-tomcat.py tomcat http://"{{ item }}":3000
     loop: "{{ groups['application']|flatten(levels=1) }}" # change to dev group
     loop_control:
       index_var: index
     args:
       warn: false
     ignore_errors: yes

   - name: Setup docker image and port mapping
     raw:
       python3 config-tomcat.py tomcat http://"{{ item }}":3000
     loop: "{{ groups['application']|flatten(levels=1) }}" # change to dev group
     loop_control:
       index_var: index
     args:
       warn: false
